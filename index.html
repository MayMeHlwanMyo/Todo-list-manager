  <body class="bg-stone-200">
    <main class="max-w-[400px] bg-white mx-auto mt-10 p-10 min-h-[500px]">
      <header>
        <h1 class="text-3xl font-bold text-stone-900 mb-3 font-mono">
          Task Lists
        </h1>
      </header>

      <section class="flex justify-between mb-3">
        <input
          type="text"
          class="flex-grow font-mono border border-stone-950 ps-3 focus-visible:outline-none"
          id="textInput"
        />
        <button
          id="addTaskBtn"
          class="bg-stone-950 text-white size-12 flex justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </section>

      <section>
        <div class="flex justify-between mb-3">
          <h4 class="text-xl font-bold font-mono">Your list</h4>
          <div
            class="status bg-stone-950 text-white px-5 rounded-full text-xs flex gap-1 justify-center items-center"
          >
            <span id="doneTaskTotal">0</span>
            <span>/</span>
            <span id="taskTotal">0</span>
          </div>
        </div>

        <div class="list-group" id="listGroup">
          <div class="empty-stage last:block hidden">
            <div class="flex justify-center flex-col items-center gap-3 mt-20">
              <img src="./img/undraw_no_data_re_kwbl.svg" alt="" class="w-24" />
              <p>There is no job yet</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="flex justify-center gap-3">
      <button
        id="deleAll"
        class="bg-stone-950 text-stone-50 font-serif px-4 py-2 mt-4 flex gap-3 items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
          />
        </svg>
        Delete All
      </button>

      <button
        id="doneAll"
        class="bg-stone-400 text-stone-900 font-serif px-4 py-2 mt-4 flex gap-3 items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
          />
        </svg>

        Done All
      </button>
    </section>

    <template id="listTemplate">
      <div class="list">
                    <div class=" border bg-white animate__animated animate__zoomIn border-stone-950 flex justify-between p-3  mb-3">
                    <div class="flex gap-3 items-center">
                      <input type="checkbox" class="list-done-check accent-stone-950" />
                      <p class="font-mono list-task">${currentTask}</p>
                    </div>
        
                    <div>
                      <button class="list-edit-btn border border-stone-950 p-2 disabled:opacity-20 active:scale-90 duration-200">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4 pointer-events-none"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                          />
                        </svg>
                      </button>
                      <button class=" list-del-btn border border-stone-950 active:scale-90 duration-200 p-2">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="size-4 pointer-events-none"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>  
      </div>
    </template>

    <script type="module" src="./main.js"></script>
  </body>
</html>
